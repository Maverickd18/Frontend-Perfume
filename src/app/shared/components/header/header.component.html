<ion-header>
  <ion-toolbar class="custom-header">
    <div class="header-left">
      <h1 class="header-title">{{ title || 'Perfume Shop' }}</h1>
    </div>

    <ion-buttons slot="end">
      <app-header-buttons
        (homeClicked)="homeClicked.emit()"
        (cartClicked)="cartClicked.emit()"
        (profileClicked)="profileClicked.emit()"
        (logoutClicked)="logoutClicked.emit()">
      </app-header-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
