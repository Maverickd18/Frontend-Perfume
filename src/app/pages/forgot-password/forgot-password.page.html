<ion-content class="auth-content">
  <div class="auth-container">
    <!-- Brand Section -->
    <div class="brand-section">
      <div class="logo-container">
        <ion-icon name="lock-closed" class="brand-logo"></ion-icon>
      </div>
      <h1 class="brand-name">Recover Password</h1>
      <p class="brand-tagline">
        Enter your email
      </p>
    </div>

    <!-- Forgot Password Form Card -->
    <div class="form-card">
      <div class="icon-container">
        <ion-icon name="mail-outline" class="form-icon"></ion-icon>
      </div>

      <h2 class="form-title">¿Did you forget your password?</h2>
      <p class="form-description">
        Don't worry,Enter your email address below and we'll send you a link to reset your password.
      </p>

      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <!-- Email Input -->
        <app-input
          label="Email"
          placeholder=""
          type="email"
          icon="mail-outline"
          [error]="getEmailError()"
          formControlName="email">
        </app-input>

        <!-- Submit Button -->
        <app-button
          text="Send Link"
          type="primary"
          expand="block"
          icon="send-outline"
          (clicked)="onSubmit()">
        </app-button>
      </form>

      <!-- Back to Login -->
      <div class="back-to-login">
        <ion-icon name="arrow-back-outline"></ion-icon>
        <a (click)="goToLogin()">Back to Login</a>
      </div>

      <!-- Additional Help -->
      <div class="help-section">
        <p class="help-text">Need more help?</p>
        <a class="contact-link">Contact Support</a>
      </div>
    </div>

    <!-- Security Info -->
    <div class="security-info">
      <ion-icon name="shield-checkmark-outline"></ion-icon>
      <p>Tus datos están protegidos y seguros con nosotros</p>
    </div>
  </div>
</ion-content>
