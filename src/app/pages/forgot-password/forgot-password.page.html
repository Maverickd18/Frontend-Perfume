<!-- src/app/pages/forgot-password/forgot-password.page.html -->
<ion-content [fullscreen]="true" class="auth-content forgot-password-page">
  <div class="auth-container">
    
    <!-- Brand Section -->
    <div class="brand-section">
      <div class="logo-container">
        <ion-icon name="key-outline" class="brand-logo"></ion-icon>
      </div>
      <h1 class="brand-name">LUMIÃ‰RESHOP</h1>
      <p class="brand-tagline">RECOVER ACCESS</p>
    </div>

    <!-- Form Card -->
    <div class="form-card">
      <h2 class="form-title">FORGOT PASSWORD</h2>
      <p class="form-subtitle">Enter your email and we'll send you instructions to reset your password.</p>

      <!-- Success Message -->
      <div class="success-message" *ngIf="successMessage">
        <ion-icon name="checkmark-circle"></ion-icon>
        <span>{{ successMessage }}</span>
      </div>

      <!-- Error Message -->
      <div class="error-message" *ngIf="errorMessage">
        <ion-icon name="alert-circle"></ion-icon>
        <span>{{ errorMessage }}</span>
      </div>

      <!-- Form -->
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        
        <!-- Email Input -->
        <ion-item 
          lines="none" 
          [class.ion-invalid]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-label position="stacked">EMAIL *</ion-label>
          <ion-input
            type="email"
            formControlName="email"
            placeholder="Enter your email"
            autocomplete="email">
          </ion-input>
        </ion-item>
        
        <!-- Email Error -->
        <ion-text color="danger" *ngIf="getEmailError()">
          <small>{{ getEmailError() }}</small>
        </ion-text>

        <!-- Submit Button -->
        <ion-button 
          expand="block" 
          type="submit"
          [disabled]="isLoading || !forgotPasswordForm.valid">
          <ion-spinner name="crescent" *ngIf="isLoading"></ion-spinner>
          <span *ngIf="!isLoading">SEND INSTRUCTIONS</span>
        </ion-button>

      </form>

      <!-- Back to Login -->
      <div class="switch-auth">
        <p>
          <ion-icon name="arrow-back-outline"></ion-icon>
          <a (click)="goToLogin()">Back to login</a>
        </p>
      </div>

    </div>

  </div>
</ion-content>
