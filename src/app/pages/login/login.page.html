<ion-content class="auth-content">
  <div class="auth-container">
    <!-- Brand Section -->
    <div class="brand-section">
      <div class="logo-container">
        <ion-icon name="storefront" class="brand-logo"></ion-icon>
      </div>
      <h1 class="brand-name">MarketPlace</h1>
      <p class="brand-tagline">Tu tienda en línea favorita</p>
    </div>

    <!-- Login Form Card -->
    <div class="form-card">
      <h2 class="form-title">Iniciar Sesión</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <!-- Email Input -->
        <app-input
          label="Correo Electrónico"
          placeholder="ejemplo@correo.com"
          type="email"
          icon="mail-outline"
          [error]="getEmailError()"
          formControlName="email">
        </app-input>

        <!-- Password Input -->
        <app-input
          label="Contraseña"
          placeholder="••••••••"
          type="password"
          icon="lock-closed-outline"
          [error]="getPasswordError()"
          formControlName="password">
        </app-input>

        <!-- Remember Me & Forgot Password -->
        <div class="form-options">
          <ion-item lines="none" class="remember-item">
            <ion-checkbox [(ngModel)]="rememberMe" [ngModelOptions]="{standalone: true}"></ion-checkbox>
            <ion-label>Recordarme</ion-label>
          </ion-item>
          <a class="forgot-link" (click)="onForgotPassword()">
            ¿Olvidaste tu contraseña?
          </a>
        </div>

        <!-- Login Button -->
        <app-button
          text="Iniciar Sesión"
          type="primary"
          expand="block"
          icon="log-in-outline"
          (clicked)="onLogin()">
        </app-button>
      </form>

      <!-- Divider -->
      <div class="divider">
        <span>O continúa con</span>
      </div>

      <!-- Social Login Buttons -->
      <div class="social-buttons">
        <app-button
          text="Google"
          type="outline"
          icon="logo-google"
          (clicked)="onGoogleLogin()">
        </app-button>
        <app-button
          text="Facebook"
          type="outline"
          icon="logo-facebook"
          (clicked)="onFacebookLogin()">
        </app-button>
      </div>

      <!-- Switch to Register -->
      <div class="switch-auth">
        <p>¿No tienes una cuenta? <a (click)="goToRegister()">Regístrate</a></p>
      </div>
    </div>
  </div>
</ion-content>
