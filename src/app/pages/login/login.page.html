<ion-content class="auth-content">
  <div class="auth-container">
    <div class="brand-section">
      <ion-icon name="storefront" class="brand-logo"></ion-icon>
      <h1 class="brand-name">MarketPlace</h1>
      <p class="brand-tagline">Tu tienda en línea favorita</p>
    </div>

    <div class="form-card">
      <h2 class="form-title">Log In</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <app-input
          label="Email"
          type="email"
          icon="mail-outline"
          [error]="getEmailError()"
          formControlName="email">
        </app-input>

        <app-input
          label="Contraseña"
          type="password"
          icon="lock-closed-outline"
          [error]="getPasswordError()"
          formControlName="password">
        </app-input>

        <div class="form-options">
          <ion-item lines="none" class="remember-item">
            <ion-checkbox [(ngModel)]="rememberMe" [ngModelOptions]="{standalone: true}"></ion-checkbox>
            <ion-label>Recordarme</ion-label>
          </ion-item>
          <a class="forgot-link" (click)="onForgotPassword()">¿Olvidaste tu contraseña?</a>
        </div>

        <app-button
          text="Iniciar Sesión"
          type="primary"
          expand="block"
          icon="log-in-outline"
          (clicked)="onLogin()">
        </app-button>
      </form>

      <div class="divider">
        <span>O continúa con</span>
      </div>

      <div class="social-buttons">
        <app-button text="Google" type="outline" icon="logo-google" (clicked)="onGoogleLogin()"></app-button>
        <app-button text="Facebook" type="outline" icon="logo-facebook" (clicked)="onFacebookLogin()"></app-button>
      </div>

      <div class="switch-auth">
        <p>¿No tienes una cuenta? <a (click)="goToRegister()">Regístrate</a></p>
      </div>
    </div>
  </div>
</ion-content>
