<ion-content class="auth-content">
  <div class="auth-container">
    <!-- Brand Section -->
    <div class="brand-section">
      <div class="logo-container">
        <ion-icon name="storefront" class="brand-logo"></ion-icon>
      </div>
      <h1 class="brand-name">MarketPlace</h1>
      <p class="brand-tagline">Bienvenido de vuelta</p>
    </div>

    <!-- Login Form Card -->
    <div class="form-card">
      <h2 class="form-title">Log In</h2>

      <!-- Mensaje de error -->
      <div *ngIf="errorMessage" class="error-message">
        <ion-icon name="warning-outline"></ion-icon>
        {{ errorMessage }}
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <!-- Email Input -->
        <ion-item>
          <ion-label position="stacked">Email *</ion-label>
          <ion-input 
            formControlName="email"
            type="email" 
            placeholder="Enter your email">
          </ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="getEmailError()">
          <small>{{ getEmailError() }}</small>
        </ion-text>

        <!-- Password Input -->
        <ion-item>
          <ion-label position="stacked">Password *</ion-label>
          <ion-input 
            formControlName="password"
            type="password" 
            placeholder="Enter your password">
          </ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="getPasswordError()">
          <small>{{ getPasswordError() }}</small>
        </ion-text>

        <!-- Login Button -->
        <ion-button 
          type="submit"
          expand="block" 
          [disabled]="!loginForm.valid || isLoading"
          class="login-button">
          <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
          <ion-icon *ngIf="!isLoading" slot="start" name="log-in-outline"></ion-icon>
          {{ isLoading ? 'Signing In...' : 'Log In' }}
        </ion-button>
      </form>

      <!-- Divider -->
      <div class="divider">
        <span>Or login with</span>
      </div>

      <!-- Social Login Buttons -->
      <div class="social-buttons">
        <ion-button 
          expand="block"
          fill="outline"
          [disabled]="isLoading">
          <ion-icon slot="start" name="logo-google"></ion-icon>
          Google
        </ion-button>
        
        <ion-button 
          expand="block"
          fill="outline"
          [disabled]="isLoading">
          <ion-icon slot="start" name="logo-facebook"></ion-icon>
          Facebook
        </ion-button>
      </div>

      <!-- Switch to Register -->
      <div class="switch-auth">
        <p>Don't have an account? <a (click)="goToRegister()">Sign Up</a></p>
      </div>
    </div>
  </div>
</ion-content>
