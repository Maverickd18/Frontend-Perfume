<app-header
  [showBackButton]="true"
  (backClicked)="goBack()"
  (logoutClicked)="logout()"
  (homeClicked)="goHome()">
</app-header>

<ion-content [fullscreen]="true" class="profile-content">
  <div class="profile-container">
    <div class="profile-card">
      <div class="profile-title">Mi perfil</div>

      <div class="profile-actions">
        <app-button *ngIf="!editing" text="Editar" type="secondary" (clicked)="startEdit()"></app-button>
        <app-button *ngIf="editing" text="Guardar" type="primary" (clicked)="save()"></app-button>
        <app-button *ngIf="editing" text="Cancelar" type="outline" (clicked)="cancel()"></app-button>
      </div>

      <form #profileForm="ngForm" (ngSubmit)="save()" class="profile-form">
        <div class="profile-field">
          <label for="firstName">Nombre</label>
          <app-input [disabled]="!editing" name="firstName" placeholder="Ingrese su nombre" [(ngModel)]="profile.firstName"></app-input>
        </div>
        <div class="profile-field">
          <label for="lastName">Apellido</label>
          <app-input [disabled]="!editing" name="lastName" placeholder="Ingrese su apellido" [(ngModel)]="profile.lastName"></app-input>
        </div>
        <div class="profile-field">
          <label for="phone">Teléfono</label>
          <app-input [disabled]="!editing" name="phone" placeholder="Ingrese su número" type="tel" [(ngModel)]="profile.phone"></app-input>
        </div>
        <div class="profile-field">
          <label for="cedula">Cédula</label>
          <app-input [disabled]="!editing" name="cedula" placeholder="Ingrese su cédula" [(ngModel)]="profile.cedula"></app-input>
        </div>
      </form>
    </div>

    <app-footer></app-footer>
  </div>
</ion-content>
